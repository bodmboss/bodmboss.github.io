<script>
$(document).ready(function() {
  $('#email-form').submit(function(event) {
    event.preventDefault(); // Отменяем стандартное поведение формы
    var form_data = $(this).serialize(); // Сериализуем данные формы
    $.ajax({
      type: 'POST',
      url: 'process_email.php',
      data: form_data,
      dataType: 'json',
      success: function(response) {
        $('#email-message').html('<p>SAVED!</p>'); // Выводим сообщение об успешном сохранении email
        $('#email-form')[0].reset(); // Очищаем форму после успешной отправки
      },
      error: function() {
        $('#email-message').html('<p>ERROR!</p>'); // Выводим сообщение об ошибке сохранения email
      }
    });
  });
});
</script>
