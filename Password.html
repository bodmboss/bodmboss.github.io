<!DOCTYPE html>
<html>
  <head>
    <title>BODMFYALL</title>
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">
    <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#ffab00">
    <meta name="msapplication-TileColor" content="#ffab00">
    <meta name="theme-color" content="#ffab00">
    <script>
      function checkPassword() {
        var password = document.getElementById("password-input").value;
        if (password == "YOLANDA") {
          window.location.href = "./OPENPAGE.html";
        } else {
          alert("WRONG PASSWORD! TRY AGAIN!.");
        }
      }
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Courier New:wght@400&display=swap"
    />
  </head>
  <body>
    <main class="password">
      <div class="passwordinput">
        <input
          class="input"
          type="password"
          placeholder="PASSWORD"
          maxlength="{50}"
          minlength="{3}"
          id="password-input"
        />
    
        <button class="submit" onclick="checkPassword()">
          <div class="submit1">Submit</div>
        </button>
      </div>

      <img class="gifizi-icon" alt="" src="./public/gif-izi.gif" />

      <div class="crazyman">
        <div class="if-u-dont-container">
          <span class="if-u-dont-container1">
            <p class="if-u-dont">IF U DON’T HAVE PASSWORD</p>
            <p class="if-u-dont">ENTER YOUR EMAIL AND</p>
            <p class="if-u-dont">WAIT</p>
            <p class="if-u-dont">OR DON’T WASTE MY TIME</p>
            <a href="index.html">BACK</a>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
